<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="shortcut icon" href="./images/amazon-icon-4.png">
    <style>
        #mainn{
            height: 90vh;
        }
        .errorBlock {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="./images/amazon-logo-transparent.png" alt="This is an image">
        </div>
    </header>
    <main id="mainn">
        <div class="items">
            <h3>Sign Up</h3>
            <!-- Start Form -->
            <form onsubmit="return validateAll()" id="enrollmentForm">
                <label>Your name</label><span class="errorBlock" id="error1"></span>
                <div class="input"><input id="fname" style="height: 35px;" type="text" placeholder="First and Last Name" name="name"></div>
                <label>Email</label><span class="errorBlock" id="error2"></span>
                <div class="input"><input id="email" style="height: 35px;" type="email" placeholder="Email" name="email"></div>
                <label>Password</label><span class="errorBlock" id="error3"></span>
                <div class="input"><input id="pass" style="height: 35px;" type="password" placeholder="At least 6 characters" name="password"></div>
                <label>Confirm Password</label><span class="errorBlock" id="error4"></span>
                <div class="input"><input id="cpass" style="height: 35px;" type="password" placeholder="Retype your Password" name="confirm_password"></div>

                <div class="Button"><button style="height: 35px;" type="submit">Continue</button></div>
                <p>By continuing, you agree to Amazon's
                    <a href="#">Conditions of Use</a>
                    and
                    <a href="#">Privacy Notice.</a>
                </p>
            </form>
            <!-- End Form -->

            <div class="info">
                <a href="#">Shop on Amazon Business</a>
            </div>
        </div>
    </main>
    <div class="center">
        <h5>Have an Account?</h5>
        <a href="./singin.html">
            <div class="btn"><button>Login with Amazon account</button></div>
        </a>
    </div>
    <hr>
    <footer>
        <div class="links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <h5>Â© 1996-2024, Amazon.com, Inc. or its affiliates</h5>
    </footer>
    <script src="./js/javascript.js"></script>
</body>
</html>
